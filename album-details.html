{% extends 'base.html' %}
{% block content %}
<section id="detailsPage">
    <div class="wrapper">

        <div class="albumCover">

            <img src="{{ album.image_url }}" alt="Image {{ album.name|truncatechars:10 }}">
        </div>

        <div class="albumInfo">

            <div class="albumText">
                <h1>Name: {{ album.name }}</h1>
                <h3>Artist: {{ album.artist }}</h3>
                <h4>Genre: {{ album.genre }}</h4>
                <h4>Price: ${{ album.price|floatformat:2 }}</h4>
                {% if album.description %}
                <p>{{ album.description }}</p>
                {% endif %}
            </div>

            <div class="actionBtn">
                <a href="{% url 'edit album page' album.pk %}" class="edit">Edit</a>
                <a href="{% url 'delete album page' album.pk%}" class="remove">Delete</a>
            </div>

        </div>
    </div>
</section>
{% endblock %}
