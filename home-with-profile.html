{% extends 'base/base.html' %}
{% block context %}
    <section id="dashboard-page" class="dashboard">
        <h1>Dashboard</h1>
        {% if not books %}
            <p class="no-books">No books in database!</p>
        {% endif %}
        <ul class="my-books-list">
            {% for book in books %}
                <li class="myBooks">
                    <h3>{{ book.title|truncatechars:20 }}</h3>
                    <p>Type: {{ book.type }}</p>
                    <p class="img"><img src="{{ book.image }}"
                                        alt="{{ book.description }}">
                    </p>
                    <a class="button" href="{% url 'details book' book.pk %}">Details</a>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
