{% extends 'base/base.html' %}
{% block content %}
<div class="d-flex">
    <div class="d-inline p-2 w-50">
        <!-- Image -->
        <img src="{{ photo.photo.url }}"
             class="w-100 rounded mx-auto d-block" {% if photo.description %} alt="{{ photo.description }}" {% endif %}>
    </div>
    <div class="d-inline p-2 w-50">
        {% for pets in photo.tagged_pets.all %}
            <div class="d-flex justify-content-around">
                <h5><u>Type:</u> {{ pets.type }}</h5>
                <h5><u>Name:</u> {{ pets.name }}</h5>
                {% if pets.date_of_birth %}
                    <h5><u>Age:</u> {{ pets.age }}</h5>
                {% endif %}
            </div>
        {% endfor %}
        <!-- Description -->
        <p class="mt-2">{{ photo.description }}</p>
        <!-- Likes Button -->
        <a href="{% url 'likes photo' photo.pk %}"><i class="fa fa-heart-o" aria-hidden="true"></i></a>
        <!-- Likes Counter -->
        <p class="mt-2">Likes: {{ photo.likes }}</p>
        <!-- Buttons -->
        <a href="#" class="btn btn-primary">Edit</a>
        <a href="#" class="btn btn-danger">Delete</a>
    </div>
</div>
{% endblock %}
