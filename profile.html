{% extends 'base/base.html' %}
{% block context %}
        <section id="profile-page" class="details">
            <div class="profile-information">
                <h3>{{ profile.first_name }} {{ profile.last_name }}</h3>
                <p class="img"><img {% if profile.image_url %}src="{{ profile.image_url }}"{% else %}
                        src="https://thumbs.dreamstime.com/b/profile-picture-vector-perfect-social-media-other-web-use-125320533.jpg"{% endif %}
                                    alt="Avatar = {{ profile.first_name }} {{ profile.last_name }}"></p>
                <div class="actions">
                    <a class="button" href="{% url 'edit profile' %}">Edit</a>
                    <a class="button" href="{% url 'delete profile' %}">Delete</a>
                </div>
            </div>
        </section>
{% endblock %}
